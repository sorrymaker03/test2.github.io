<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Research Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 全局样式 */
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    header {
      background: #343a40;
      color: #fff;
      padding: 2em;
      text-align: center;
    }
    nav {
      background: #495057;
      text-align: center;
      padding: 1em;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: 2em auto;
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none; /* 默认隐藏所有模块 */
    }
    .container.active {
      display: block; /* 当前激活模块显示 */
    }
    .pdf-viewer {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
    footer {
      text-align: center;
      padding: 1.5em;
      background: #e9ecef;
      color: #6c757d;
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Our Research Lab</h1>
    <p>Explore our research and more</p>
  </header>

  <nav>
    <a onclick="showModule('research')">Research</a>
    <a onclick="showModule('about')">About Us</a>
    <a onclick="showModule('people')">People</a>
    <a onclick="showModule('gallery')">Photo Gallery</a>
    <a onclick="showModule('publications')">Publications</a>
  </nav>

  <!-- 模块：Research -->
  <div id="research" class="container active">
    <h2>Research</h2>
    <embed class="pdf-viewer" src="docs/Research.pdf" type="application/pdf">
  </div>

  <!-- 模块：About Us -->
  <div id="about" class="container">
    <h2>About Us</h2>
    <embed class="pdf-viewer" src="docs/About Us.pdf" type="application/pdf">
  </div>

  <!-- 模块：People -->
  <div id="people" class="container">
    <h2>People</h2>
    <embed class="pdf-viewer" src="docs/People.pdf" type="application/pdf">
  </div>

  <!-- 模块：Photo Gallery -->
  <div id="gallery" class="container">
    <h2>Photo Gallery</h2>
    <embed class="pdf-viewer" src="docs/Photo Gallery.pdf" type="application/pdf">
  </div>

  <!-- 模块：Publications -->
  <div id="publications" class="container">
    <h2>Publications</h2>
    <embed class="pdf-viewer" src="docs/Publications.pdf" type="application/pdf">
  </div>

  <footer>
    &copy; 2025 Our Research Lab
  </footer>

  <script>
    // 切换显示对应模块，隐藏其他模块
    function showModule(moduleId) {
      var modules = document.querySelectorAll('.container');
      modules.forEach(function(mod) {
        mod.classList.remove('active');
      });
      var activeModule = document.getElementById(moduleId);
      if (activeModule) {
        activeModule.classList.add('active');
      }
    }
  </script>
  
</body>
</html>
