<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Lab - PDF Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #34495e;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 100;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .pdf-container {
      width: 100%;
      height: 80vh;
      margin: 20px 0;
      border: 1px solid #ddd;
      background: white;
    }
    .section {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
    }
    h2 {
      color: #2c3e50;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Research Lab Content</h1>
  </header>

  <nav>
    <a href="#research">Research</a>
    <a href="#about">About Us</a>
    <a href="#people">People</a>
    <a href="#gallery">Photo Gallery</a>
    <a href="#publications">Publications</a>
  </nav>

  <div class="section" id="research">
    <h2>Research</h2>
    <div class="pdf-container">
      <embed 
        src="docs/Research.pdf#toolbar=1&navpanes=0" 
        type="application/pdf" 
        width="100%" 
        height="100%">
    </div>
  </div>

  <div class="section" id="about">
    <h2>About Us</h2>
    <div class="pdf-container">
      <embed 
        src="docs/About Us.pdf#toolbar=1&navpanes=0" 
        type="application/pdf" 
        width="100%" 
        height="100%">
    </div>
  </div>

  <div class="section" id="people">
    <h2>People</h2>
    <div class="pdf-container">
      <embed 
        src="docs/People.pdf#toolbar=1&navpanes=0" 
        type="application/pdf" 
        width="100%" 
        height="100%">
    </div>
  </div>

  <div class="section" id="gallery">
    <h2>Photo Gallery</h2>
    <div class="pdf-container">
      <embed 
        src="docs/Photo Gallery.pdf#toolbar=1&navpanes=0" 
        type="application/pdf" 
        width="100%" 
        height="100%">
    </div>
  </div>

  <div class="section" id="publications">
    <h2>Publications</h2>
    <div class="pdf-container">
      <embed 
        src="docs/Publications.pdf#toolbar=1&navpanes=0" 
        type="application/pdf" 
        width="100%" 
        height="100%">
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Research Lab. All rights reserved.</p>
  </footer>

</body>
</html>
