<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ping Mu'lab - Yale University</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #f1f5f9;
    }
    header {
      background: #0d6efd;
      color: #fff;
      padding: 3em 2em;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
    }
    header p {
      font-size: 1.2em;
      font-style: italic;
      margin-top: 0.5em;
    }
    nav {
      background: #343a40;
      text-align: center;
      padding: 1em;
    }
    nav a {
      color: #fff;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: 3em auto;
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
      animation: fadeIn 1s ease-in-out;
    }
    .container.active {
      display: block;
    }
    .img-viewer {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    footer {
      text-align: center;
      padding: 1.5em;
      background: #e9ecef;
      color: #6c757d;
      margin-top: 2em;
    }
    footer p {
      margin: 0;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Ping Mu'lab</h1>
    <p>Yale University - Department of Urology</p>
    <p>Explore our research and more</p>
  </header>

  <nav>
    <a onclick="showModule('home')">Home</a>
    <a onclick="showModule('research')">Research</a>
    <a onclick="showModule('about')">About Us</a>
    <a onclick="showModule('people')">People</a>
    <a onclick="showModule('gallery')">Photo Gallery</a>
    <a onclick="showModule('publications')">Publications</a>
  </nav>

  <div id="home" class="container active">
    <h2>Home</h2>
    <img class="img-viewer" src="images/Home.png" alt="Home">
  </div>

  <div id="research" class="container">
    <h2>Research</h2>
    <img class="img-viewer" src="images/Research.png" alt="Research">
  </div>

  <div id="about" class="container">
    <h2>About Us</h2>
    <img class="img-viewer" src="images/About Us.png" alt="About Us">
  </div>

  <div id="people" class="container">
    <h2>People</h2>
    <img class="img-viewer" src="images/People.png" alt="People">
  </div>

  <div id="gallery" class="container">
    <h2>Photo Gallery</h2>
    <img class="img-viewer" src="images/Photo Gallery.png" alt="Photo Gallery">
  </div>

  <div id="publications" class="container">
    <h2>Publications</h2>
    <img class="img-viewer" src="images/Publications.png" alt="Publications">
  </div>

  <footer>
    <p>&copy; 2025 Ping Mu'lab, Yale University, Department of Urology</p>
  </footer>

  <script>
    function showModule(moduleId) {
      var modules = document.querySelectorAll('.container');
      modules.forEach(function(mod) {
        mod.classList.remove('active');
      });
      var activeModule = document.getElementById(moduleId);
      if (activeModule) {
        activeModule.classList.add('active');
      }
    }
  </script>

</body>
</html>
